<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <th:block th:replace="fragments/head :: frag-header"></th:block>
    <title>인증 | devroutine : 개발자 챌린지 서비스</title>
</head>
<body>
<div class="card text-center col-6 mx-auto">
    <div class="card-body">
        <h5 class="card-title"></h5>
        <img th:src="${certification.getImageUrl()}" class="card-img-top" alt="깃허브 인증">
        <p class="card-text mt3-l" th:text="${certification.getDescription()}"></p>
        <div class="row g-3">
            <hr/>
        </div>
    </div>
</div>

</body>
<script type="text/javascript" th:src="@{/js/custom.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</html>
